syntax = "proto3";

package exchange;

option go_package = "/protobuf";

service ExchangeService {
  rpc GetTrades(GetTradesRequest) returns (GetTradesResponse);
}

message GetTradesRequest {
  string exchange = 1;
}

message Trade {
  string id = 1;
  double price = 2;
  double quantity = 3;
  string symbol = 4;
  int64 time = 5;
}

message GetTradesResponse {
  repeated Trade trades = 1;
}
